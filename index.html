<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="leftContainer">
        <div class="odin">
            <img src="/Sign_up_form/odin-lined.png">
            <h1 class="odinText">ODIN</h1>
        </div>
        <p class="photo">Photo by Halie West on Unsplash</p>
    </div>
    <div class="rightContainer">
        <p class="upperP">This is not a real online service! You
             know you need something like this in your life to
             help you realize your deepest dreams. Sign up
              <em>now</em> to get started.
        </p>
        <p class="upperP">
            You <em>know</em> you want to.
        </p>
        <div class="formDiv">
            <div class="form">
                <p class="lowerP">Let's do this!</p>
                <form id="form">
                    <div class="row1">
                        <div class="formItem">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Your first name..." required>
                        </div>
                        <div class="formItem">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Your last name..." required>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="formItem">
                            <label for="userEmail">EMAIL</label>
                            <input type="email" name="userEmail" id="userEmail" placeholder="odin@odin.com" required>
                        </div>
                        <div class="formItem">
                            <label for="userPhone">PHONE NUMBER</label>
                            <input type="number" name="userPhone" id="userPhone" placeholder="99999-9999" required>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="formItem">
                            <label for="userPass">PASSWORD</label>
                            <input type="password" name="userPass" id="userPass" placeholder="********" required>
                        </div>
                        <div class="formItem">
                            <label for="passConf">CONFIRM PASSWORD</label>
                            <input type="password" name="passConf" id="passConf" placeholder="********" required>
                        </div>
                    </div>
                </form>
            </div>
            <button type ="submit" form="form" class="createAcc">Create Account</button>
            <p class="footer">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
